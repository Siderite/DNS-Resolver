		<h2>HTTPS is not supported by Siderite's DNS Resolver</h2>
		<p><i>Dynamically changing the host in the URL or adding headers breaks the HTTPS protocol. The solution is to manually change the hosts file so that the host points to the desired IP.</i></p>
